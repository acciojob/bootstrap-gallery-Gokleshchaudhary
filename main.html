<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/Lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
    <title>Cards Gallery</title>
    <style>
        .card {
            border-radius: 15px;
            margin: 10px;
        }
        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">Cards Gallery</h2>
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <a href="https://storage.googleapis.com/acciojob-open-file-collections/image1.jpg" data-lightbox="gallery">
                    <img src="https://storage.googleapis.com/acciojob-open-file-collections/image1.jpg" class="card-img-top" alt="Image 1">
                </a>
                <div class="card-body">
                    <h6 class="text-center">Image 1 Description</h6>
                    <p class="text-center">Details about Image 1.</p>
                </div>
            </div>
        </div>
        <!-- Repeat similar blocks for other images -->
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Lightbox2/2.11.3/js/lightbox-plus-jquery.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compact Gallery</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            border-radius: 15px;
            margin: 10px;
        }
        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Cards Gallery</h2>
        <div class="row">
            <!-- Example of a single card -->
            <div class="col-md-4">
                <div class="card">
                    <a href="#" data-toggle="modal" data-target="#lightboxModal1">
                        <img src="https://storage.googleapis.com/acciojob-open-file-collections/image1.jpg" class="card-img-top" alt="Image 1">
                    </a>
                    <div class="card-body">
                        <h6 class="text-center">Image 1 Description</h6>
                        <p class="text-center">Details about Image 1.</p>
                    </div>
                </div>
            </div>
            <!-- Repeat for other images -->
            <!-- Add more cards here -->
        </div>
    </div>

    <!-- Lightbox Modal -->
    <div class="modal fade" id="lightboxModal1" tabindex="-1" role="dialog" aria-labelledby="lightboxModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <img src="https://storage.googleapis.com/acciojob-open-file-collections/image1.jpg" class="img-fluid" alt="Image 1">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

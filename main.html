<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Horizontal Scroll Gallery</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .scrolling-wrapper {
            overflow-x: auto;
            white-space: nowrap;
            padding: 10px;
        }
        .card {
            display: inline-block;
            margin-right: 10px;
            border-radius: 15px;
            width: 200px; /* Adjust width as needed */
        }
        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Cards Gallery</h2>
        <div class="scrolling-wrapper">
            <div class="card" onclick="scrollToImage(this)">
                <img src="https://storage.googleapis.com/acciojob-open-file-collections/image1.jpg" class="card-img-top" alt="Image 1">
                <div class="card-body">
                    <h6 class="text-center">Image 1 Description</h6>
                    <p class="text-center">Details about Image 1.</p>
                </div>
            </div>
            <div class="card" onclick="scrollToImage(this)">
                <img src="https://storage.googleapis.com/acciojob-open-file-collections/image2.jpg" class="card-img-top" alt="Image 2">
                <div class="card-body">
                    <h6 class="text-center">Image 2 Description</h6>
                    <p class="text-center">Details about Image 2.</p>
                </div>
            </div>
            <div class="card" onclick="scrollToImage(this)">
                <img src="https://storage.googleapis.com/acciojob-open-file-collections/image3.jpg" class="card-img-top" alt="Image 3">
                <div class="card-body">
                    <h6 class="text-center">Image 3 Description</h6>
                    <p class="text-center">Details about Image 3.</p>
                </div>
            </div>
            <div class="card" onclick="scrollToImage(this)">
                <img src="https://storage.googleapis.com/acciojob-open-file-collections/image4.jpg" class="card-img-top" alt="Image 4">
                <div class="card-body">
                    <h6 class="text-center">Image 4 Description</h6>
                    <p class="text-center">Details about Image 4.</p>
                </div>
            </div>
            <div class="card" onclick="scrollToImage(this)">
                <img src="https://storage.googleapis.com/acciojob-open-file-collections/image5.jpg" class="card-img-top" alt="Image 5">
                <div class="card-body">
                    <h6 class="text-center">Image 5 Description</h6>
                    <p class="text-center">Details about Image 5.</p>
                </div>
            </div>
            <div class="card" onclick="scrollToImage(this)">
                <img src="https://storage.googleapis.com/acciojob-open-file-collections/image6.jpg" class="card-img-top" alt="Image 6">
                <div class="card-body">
                    <h6 class="text-center">Image 6 Description</h6>
                    <p class="text-center">Details about Image 6.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function scrollToImage(card) {
            // Scroll to the clicked image
            card.scrollIntoView({ behavior: 'smooth', inline: 'center' });
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

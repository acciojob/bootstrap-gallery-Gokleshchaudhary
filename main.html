<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Cards Gallery</title>
    <style>
        .card {
            border-radius: 15px;
            margin: 10px;
        }
        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Cards Gallery</h2>
    <div class="row">
        <!-- Card 1 -->
        <div class="col-md-4">
            <div class="card">
                <img src="https://storage.googleapis.com/acciojob-open-file-collections/image1.jpg" class="card-img-top" data-toggle="modal" data-target="#lightbox1">
                <div class="card-body">
                    <h6 class="text-center">Image 1 Description</h6>
                    <p class="text-center">Details about Image 1.</p>
                </div>
            </div>
        </div>
        <!-- Repeat for other cards -->
        <!-- Card 2 -->
        <div class="col-md-4">
            <div class="card">
                <img src="https://storage.googleapis.com/acciojob-open-file-collections/image2.jpg" class="card-img-top" data-toggle="modal" data-target="#lightbox2">
                <div class="card-body">
                    <h6 class="text-center">Image 2 Description</h6>
                    <p class="text-center">Details about Image 2.</p>
                </div>
            </div>
        </div>
        <!-- Add more cards similarly -->
    </div>
</div>

<!-- Lightbox Modals -->
<div class="modal fade" id="lightbox1" tabindex="-1" role="dialog" aria-labelledby="lightboxLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <img src="https://storage.googleapis.com/acciojob-open-file-collections/image1.jpg" class="img-fluid" alt="Image 1">
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="lightbox2" tabindex="-1" role="dialog" aria-labelledby="lightboxLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <img src="https://storage.googleapis.com/acciojob-open-file-collections/image2.jpg" class="img-fluid" alt="Image 2">
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
